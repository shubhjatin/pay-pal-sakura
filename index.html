<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Support Contact</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* Light background for the entire page */
            color: #333;
        }

        .full-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px);
            /* Full screen height minus banner height */
            padding: 20px;
            text-align: center;
            background: #ffffff;
            /* White background for the content section */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .facebook-banner {
            width: 100%;
            height: 60px;
            background: #4267B2;
            /* Facebook blue color */
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            /* Fixed at the top */
            top: 0;
            left: 0;
            z-index: 1000;
            /* Ensure it stays above other content */
        }

        .facebook-banner img {
            height: 40px;
        }

        .content {
            margin: 20px 0;
        }

        .content h1 {
            color: #4267B2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }

        .phone-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            white-space: nowrap;
            /* Prevent wrapping */
        }

        .cta-button {
            display: inline-block;
            background: #4267B2;
            /* Facebook blue color */
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }

        .cta-button:hover {
            background: #365899;
            /* Darker Facebook blue for hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #4267B2;
            /* Facebook blue color */
            color: #fff;
            border-radius: 0 0 8px 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .phone-number {
                font-size: 1.2em;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="facebook-banner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt="Facebook Logo">
    </div>
    <div class="full-screen">
        <div class="content">
            <h1>Facebook Support</h1>
            <p>If you need assistance or have questions, our support team is here to help. Please use the contact
                information below to reach out to us:</p>
            <div class="phone-number">
                Toll-Free Number: <a href="tel:+18883">+1-888</a>
            </div>
            <a href="tel:+18" class="cta-button">Call Us Now</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Facebook Support. All rights reserved.</p>
    </footer>
